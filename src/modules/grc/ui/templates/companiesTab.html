<div class="ui two column grid container">
    <div class="row">
        <div class="eleven wide column">
            <div class="ui buttons">
                <div id="company_modal_btn" class="ui green button" onClick="DoleticUIModule.showNewFirmForm();">
                    Ajouter une société
                </div>
                <div id="refresh_company_btn" class="ui olive button" onClick="DoleticUIModule.fillCompanyList(false);">
                    Actualiser la liste
                </div>
                <div id="excel_company_btn" class="ui yellow button" onClick="alert('Fonction non implémentée...')">
                    Exporter au format Excel
                </div>
            </div>
        </div>
        <div class="five wide column">
            <div class="ui toggle checkbox">
                <input type="checkbox" id="toggle_old_firms">
                <label>Afficher les anciennes sociétés</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sixteen wide column" id="company_table_container">
            <div class="ui loader active"></div>
            <!-- COMPANY TABLE WILL GO HERE -->
        </div>
    </div>
    <div class="row">
    </div>
</div>
<div class="ui modal" id="company_form_modal">
    <form id="company_form" class="ui form segment">
        <h4 class="ui dividing header">Ajout d'une société</h4>
        <div class="ui fields">
            <div id="firm_siret_field" class="eight wide field">
                <label>SIRET</label>
                <input id="firm_siret" placeholder="SIRET..." type="text"/>
            </div>
            <div id="firm_name_field" class="eight wide required field">
                <label>Nom</label>
                <input id="firm_name" placeholder="Nom..." type="text"/>
            </div>
        </div>
        <div class="sixteen wide required field" id="firm_type_field">
            <label>Type de société</label>
            <div id="firm_type_search" class="ui fluid search selection dropdown">
                <input type="hidden" id="firm_type"/>
                <i class="dropdown icon"></i>
                <div class="default text">Type...</div>
                <div class="menu">
                    <!-- FIRM TYPES WILL GO HERE -->
                </div>
            </div>
        </div>
        <div class="ui fields">
            <div id="firm_address_field" class="ten wide required field">
                <label>Adresse</label>
                <input id="firm_address" placeholder="Adresse..." type="text"/>
            </div>
            <div id="firm_postalcode_field" class="six wide required field">
                <label>Code Postal</label>
                <input id="firm_postalcode" placeholder="Code Postal..." type="text"/>
            </div>
        </div>
        <div class="ui fields">
            <div id="firm_city_field" class="eight wide required field">
                <label>Ville</label>
                <input id="firm_city" placeholder="Ville..." type="text"/>
            </div>
            <div class="eight wide required field" id="firm_country_field">
                <label>Pays</label>
                <div id="firm_country_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="country"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Pays...</div>
                    <div class="menu">
                        <!-- COUNTRIES WILL GO HERE -->
                    </div>
                </div>
            </div>
        </div>
        <div class="ui hr_center small buttons">
            <div id="firm_abort_btn" class="ui button" onClick="DoleticUIModule.clearNewFirmForm();">Annuler</div>
            <div class="or" data-text="ou"></div>
            <div id="addfirm_btn" class="ui green button" onClick="DoleticUIModule.insertNewFirm();">Ajouter
            </div>
        </div>
    </form>
</div>
